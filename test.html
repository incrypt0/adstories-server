<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="./public/fonts/Axiforma Light Italic.otf"
      rel="stylesheet"
    />
  </head>
  <body>
    <a href="#" class="button" id="btn-download">Download</a>
    <img id="baseImg" style="display: none" src="./public/images/poster.jpg" />
    <canvas id="waterMarkCanvas" style="display: none"> </canvas>
  </body>
  <script>
    watermarkPrinter = (watermark) => {
      // Config
      var img = document.getElementById("baseImg");
      var canvas = document.getElementById("waterMarkCanvas");
      var ctx = canvas.getContext("2d");
      canvas.width = img.width;
      canvas.height = img.height;

      // Drawing part
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      ctx.font = "60px Ariel";
      ctx.fillStyle = "white";
      ctx.fillText(watermark, 80, 80);

      // Download link
      var a = document.createElement("a");
      // a.download = "a.png";
      var dataUrl = canvas.toDataURL("image/png");
      a.href = dataUrl;
      a.click()
    };
    document.getElementById("btn-download").addEventListener("click",()=>{
      badBoy("chakka")
    })
  </script>
</html>
